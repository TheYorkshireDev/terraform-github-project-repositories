name: "Test Module"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "TerraTest"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Run Tests
        run: go test -v ./...
